<!--takumiq.github.io/experimental/Prime4/-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Metroid Prime 4 Countdown | Takumi Q Domain</title>
    <link rel="icon" href="recursos/SAttack.png" />

    <style>
        body {
            color: white;
            font-family: Arial;
        }

        .background-image {
            position: fixed;
            background-image: url(recursos/Prime4Background.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin-top: -8px;
            left: 0;
            right: 0;
            width: auto;
            height: 5000px;
            animation: breath 10s cubic-bezier(.25,.1,.25,1) infinite;
        }

        .container {
            background-color: rgb(0 255 255 / 0.1);
            width: 62%;
            margin: auto;
            border-radius: 30px;
            border-style: solid;
            border-color: cyan;
            border-inline: 1px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            padding: 16px;
        }

        .outer {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            width: auto;
        }

        @keyframes breath {
            from {
                filter: brightness(0.1)
            }

            50% {
                filter: brightness(0.8)
            }

            100% {
                filter: brightness(0.1)
            }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="outer">
        <div class="middle">
            <div class="inner" align="center">
                <img src="recursos/MetroidPrime4Logo.png" style="width:50%; margin-top:0px; margin-bottom:30px" onclick="PlayAudio()" />

                <div class="container" align="center">
                    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
                    <a href="https://logwork.com/"
                       class="countdown-timer"
                       data-style="flip3"
                       data-timezone="America/Mexico_City"
                       data-language="en"
                       data-textcolor="#ffffff"
                       data-date="2023-06-16 09:00"
                       data-background="#0000B0"
                       data-digitscolor="#ffffff"
                       data-unitscolor="#ffffff">
                        New announcement in:
                    </a>
                </div>

                <div class="container" align="center" style="margin-top: 2%">
                    <div style="margin-top: 10px">
                        <table style="width:100%">
                            <tr align="center">
                                <td style="width:50%">
                                    Days since 1st announcement:
                                </td>
                                <td style="width:50%">
                                    Days since development restart:
                                </td>
                            </tr>
                            <tr align="center">
                                <td id="noDays1"></td>
                                <td id="noDays2"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var currentDate = new Date();
    var daysSincePrime4Announce = Math.ceil((currentDate - new Date('06/13/2017')) / 86400000);
    var daysSincePrime4Update1 = Math.ceil((currentDate - new Date('01/25/2019')) / 86400000);

    document.getElementById("noDays1").innerHTML = daysSincePrime4Announce;
    document.getElementById("noDays2").innerHTML = daysSincePrime4Update1;

    var audio = new Audio('http://metroid.retropixel.net/games/mprime2/music/mp256.mp3');
    var audioPlaying = false;

    function PlayAudio() {

        if (audioPlaying) {
            audio.pause();
            audio.currentTime = 0;
            audioPlaying = false;
        }
        else {
            audio.volume = 0.5;
            audio.play();
            audioPlaying = true;
        }
    }
</script>
