    <div id="logo"></div>

    <!-- Botonera -->

        <a href="/" class="gen-btn gen-btn-w17">Inicio</a>
        <a href="/info" class="gen-btn gen-btn-w16">Acerca de</a>
        <a href="/links" class="gen-btn gen-btn-w17">Links</a>
        <a href="https://takumiq.blogspot.com" class="gen-btn gen-btn-w17">Blog</a>
        <a href="/galeria" class="gen-btn gen-btn-w16">Galería</a>
        <a href="/juegos" class="gen-btn gen-btn-w17">Juegos</a>

    <!-- Contenido -->
    <div class="gen-container gen-mb20">
        <h1 align="center">Gale<b onclick="ShowSecretGallery()">r</b>ía</h1>
        <div align="center">
            <audio controls id="galleryAudio" class="gen-mb20"><source src="https://vgmsite.com/soundtracks/super-smash-bros.-ultimate-vol.-29-super-smash-bros/mpjibmoemy/53.%20Trophy%20Gallery.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        </div>

        <!-- Galería -->
        <div class="gal-imgs-row gen-mb20">
            <div id="galCol1" class="gal-imgs-col"></div>
            <div id="galCol2" class="gal-imgs-col"></div>
            <div id="galCol3" class="gal-imgs-col"></div>
        </div>
    </div>

    <!-- Secret gallery -->
    <div id="secretGallery" class="gen-container gen-mb40" style="display: none;">
        <h1 align="center">Secret gallery</h1>
        <div align="center">
            <audio controls id="secretGalleryAudio" class="gen-mb20"><source src="https://vgmsite.com/soundtracks/saturn-bomberman-1996-saturn-gamerip/udvriwcpei/03.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        </div>

        <!-- Secret gallery -->
        <div class="gal-imgs-row gen-mb20">
            <div id="secGalCol1" class="gal-imgs-col"></div>
            <div id="secGalCol2" class="gal-imgs-col"></div>
            <div id="secGalCol3" class="gal-imgs-col"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="galleryModal" class="gal-modal">
        <!-- X -->
        <span class="gal-modal-close" onclick="CloseModal()">&times;</span>

        <!-- Imagen -->
        <div class="gal-imgbox">
            <img class="gal-modal-content" id="imgModal" />
        </div>

        <!-- Descripción -->
        <div id="gal-caption"></div>
    </div>

    <!-- Scripts -->
    <script src="galeria.js"></script>

    <footer>
        <p>
